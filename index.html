<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM trees</title>
    <style>
        #list li:nth-child(3n + 3) {
            color: blue;
        }
        #list li:nth-child(5n + 5) {
            color: green;
        }

        /* SPAN */

        .before {
            color: #FFFF99;
        }
        .after {
            color: #330000;
        }
        .prepend {
            color: #330099;
        }
        .append {
            color: #009933;
        }
    </style>
</head>
<body>
    <title>DOM trees</title>
    <ul id="list"></ul>
    <hr>
    <h1 id="user-name"></h1>
    <hr>
    <ul id="string-list"></ul>
    <hr>
    <div id="elem1" style="background-color: #1d4faa;"></div>
    <hr>

    <ol></ol>

    <script src="./assets/js/main.js"></script>
</body>
</html>
